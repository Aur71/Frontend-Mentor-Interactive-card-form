<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="col-1">
        <div class="bk-container"></div>
        <div class="card-container">
          <div class="card-front">
            <p data-paragraph>0000 0000 0000 0000</p>
            <p data-paragraph>Jane Appleseed</p>
            <p><span>00</span>/<span>00</span></p>
          </div>
          <div class="card-back">
            <p data-paragraph>000</p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <form action="/">
          <div class="inputWrapper">
            <label for="cardName">Cardholder Name</label>
            <input
              pattern="[a-z\d]*"
              type="text"
              placeholder="e.g. Jane Appleseed"
              id="cardName"
            />
            <p>Can`t be blank</p>
          </div>

          <div class="inputWrapper">
            <label for="cardNumber">Card Number</label>
            <input
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              id="cardNumber"
            />
            <p>Can`t be blank</p>
          </div>

          <div class="date">
            <div class="exp-date">
              <label>Exp. Date (MM/YY)</label>
              <div class="month-year">
                <div class="inputWrapper">
                  <input id="cardMonth" type="number" placeholder="MM" />
                  <p>Can`t be blank</p>
                </div>

                <div class="inputWrapper">
                  <input id="cardYear" type="number" placeholder="YY" />
                  <p>Can`t be blank</p>
                </div>
              </div>
            </div>
            <div class="inputWrapper cvc">
              <label for="cardCvc">CVC</label>
              <input
                type="text"
                name="CVC"
                id="cardCvc"
                placeholder="e.g. 123"
              />
              <p>Can`t be blank</p>
            </div>
          </div>
          <button type="submit" id="confirmBtn">CONFIRM</button>
        </form>

        <div class="messege">
          <img src="images/icon-complete.svg" alt="" />
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <a href="#">Continue</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Aur71">Aurel</a>.
      </div>
    </main>
  </body>
</html>
