<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="col-1">
        <div class="card-front">
          <p>0000 0000 0000 0000</p>
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
        <div class="card-back">
          <p>000</p>
        </div>
      </div>
      <div class="col-2">
        <form action="#">
          <label for="name">Cardholder Name</label>
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            id="name"
            required
          />
          <div class="error">Can`t be blank</div>
          <label for="number">Card Number</label>
          <input
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            id="number"
            required
          />
          <p class="error">Wrong format, numbers only</p>
          <div class="date">
            <div class="exp-date">
              <label for="date">Exp. Date (MM/YY)</label>
              <div class="month-year">
                <input id="month" type="number" placeholder="MM" required />
                <input id="year" type="number" placeholder="YY" required />
              </div>
            </div>
            <div class="cvc">
              <label for="CVC">CVC</label>
              <input
                type="text"
                name="CVC"
                id="CVC"
                placeholder="e.g. 123"
                required
              />
            </div>
          </div>
          <div class="error-wrapper">
            <div class="error">Can`t be blank</div>
            <div class="error">Can`t be blank</div>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
      <!-- 
    Thank you!
    We've added your card details
    Continue -->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Aur71">Aurel</a>.
      </div>
    </main>
  </body>
</html>
