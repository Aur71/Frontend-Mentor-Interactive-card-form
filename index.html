<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="col-1">
        <div class="bk-container"></div>
        <div class="card-container">
          <div class="card-front">
            <p>0000 0000 0000 0000</p>
            <p>Jane Appleseed</p>
            <p><span>00</span>/<span>00</span></p>
          </div>
          <div class="card-back">
            <p>000</p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <form action="/">
          <label for="name">Cardholder Name</label>
          <input
            pattern="[a-z\d]*"
            type="text"
            placeholder="e.g. Jane Appleseed"
            id="name"
          />
          <div class="error">Can`t be blank</div>
          <label for="number">Card Number</label>
          <input
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            id="number"
          />
          <p class="error">Can`t be blank</p>
          <div class="date">
            <div class="exp-date">
              <label for="date">Exp. Date (MM/YY)</label>
              <div class="month-year">
                <input id="month" type="number" placeholder="MM" />
                <input id="year" type="number" placeholder="YY" />
              </div>
            </div>
            <div class="cvc">
              <label for="CVC">CVC</label>
              <input type="text" name="CVC" id="CVC" placeholder="e.g. 123" />
            </div>
          </div>
          <div class="error-wrapper">
            <div class="error">Can`t be blank</div>
            <div class="error">Can`t be blank</div>
          </div>
          <a href="#" id="confirmBtn">CONFIRM</a>
        </form>

        <div class="messege">
          <img src="images/icon-complete.svg" alt="" />
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <a href="#">Continue</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Aur71">Aurel</a>.
      </div>
    </main>
  </body>
</html>
